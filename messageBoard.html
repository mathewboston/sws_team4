<!DOCTYPE html>
<html>
<head>
<title>CS Alumni</title>
<link href="css/cs_alumni.css" rel="stylesheet" type="text/css">
<script src="js/appParse.js" type="text/javascript" language="javascript" ></script>
</head>
<body>
<div class="container">
  <header>
    <div class="primary_header">
      <h1 class="title">CS Alumni Site</h1>
    </div>
    <div class="secondary_header" id="menu">
      <nav style="display: inline;">
        <ul>
          <li class="NavBar" onclick="document.location.href = 'index.html'" >Home</li>
          <li class="NavBar" style="padding-right: 36%;" onclick="document.location.href = 'messageBoard.html'">Message Board</li>
          <div id="signoutnav" hidden>
            <li class="NavBar" onclick="document.location.href = 'profile.html'">Profile</li>
            <li class="NavBar" id="signoutbutton" onclick="">Sign Out</li>
          </div>
          <div id="signinnav">
            <li class="NavBar" style="padding-right: 0px;" onclick="document.location.href = 'login.html'">Login</li>
            <li class="NavBar" style="padding-left: 0px;" onclick="document.location.href = 'register.html'">Register</li>
          </div>
        </ul>
      </nav>
    </div>
  </header>
  <section>
    <article class="article">
      <h3>Message Board</h3>
      <div id="board">
        <table width="100%" border="1"  cellpadding="2">
          <tbody >
           <tr>
			   <th>Username</th>
			   <th>Post</th>
			   <th>Edit</th>
		   </tr>
            <tr>
              <td width="12%" id="username">&nbsp;</td>
              <td id="post">&nbsp;</td>
              <td width="10%" id="edit_post">&nbsp;</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="addNewPost">
        <form>
          <label>New Post</label>
          <br/>
          <br/>
          <textarea id="new_post_text" style="resize: none; width: 500px; height: 70px; margin-left: 10px;  overflow-y: visible" maxlength="250"></textarea>
          <br/>
          <input type="submit" value="Post">
        </form>
      </div>
    </article>
  </section>
  <footer class="secondary_header footer">
    <div class="copyright">&copy;2016 - <strong>UTEP CS Department</strong></div>
  </footer>
</div>
</body>
</html>
